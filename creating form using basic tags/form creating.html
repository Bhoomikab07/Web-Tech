<!DOCTYPE html>
<html>
    <head>
        <title>Passport form</title>

    </head>

<body style="text-align: center;">
    
    <h1>Passport Registration Form</h1>
    <p>Indian living abroad are eligible to apply for passport servive using passport seva system under the jurisdiction of the respective Indian Mission or posts(Consulate General)abroad.</p>
    <br>
    <form>
        <label for="name">Embassy/Consulate</label>
        <select name="dropdown">
            <option>Albania,Tirana</option>
            <option>Armenia,Yerevan</option>
            <option>Australia,Brisbane</option>
            <option>Australia,Sydney</option>
            <option>Bangaldesh,Dhaka</option>
            <option>Bhutan,Thimphu</option>
            <option>Canada,Toronto</option>
        </select>
        <br>
        <br>
        <label for="name">Given Name</label>
        <input type="name" placeholder="Enter your name" required/><br>
        <br>
        <label for="Surname">Surname</label>
        <input type="name" placeholder="Enter Surname" required/><br>
        <br>
        <label for="name">Date of birth</label>
        <input type="date"><br>
        <br>
        <label for="name">E-mail id</label>
        <input type="email" placeholder="enter E-mail id" required><br>
        <br>
        <label for="name">Do you want your Login Id to be same as E-mail Id?</label>
        <input type="radio" name="1"/>Yes
        <input type="radio" name="1"/>No<br>
        <br>
        <label for="name">Login Id</label>
        <input type="Login Id" placeholder="Enter Login Id" required><br>
        <br>
        <label for="name">Password</label>
        <input type="password" placeholder="Enter Password" required><br>
        <br>
        <label for="name">Confirm Password</label>
        <input type="Confirm password" placeholder="Confirm Password" required><br>
        <br>
        <label for="name">Hint Question</label>
        <select name="dropdown">
            <option>Select</option>
            <option>Birth City</option>
            <option>Favourite Color</option>
            <option>Favourite Food</option>
            <option>First School</option>
            <option>Mother's Maiden Name</option>
        </select><br>
        <br>
        <label for="name">Hint Answer</label>
        <input type="Hint Answer" placeholder="Enter Hint Answer" required><br>
        <br>
        <label for="name">Enter Character Display</label>
        <input type="Captcha" placeholder="Enter Character Display" required><br>
        <br>

        <button type="close">close</button>

        <button type="Register">Register</button>




    </form>
</body>
</html>
